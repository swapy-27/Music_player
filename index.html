<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="side_container.css">
    <link rel="stylesheet" href="bottom_container.css">
    <script src="https://kit.fontawesome.com/4f9766ea27.js" crossorigin="anonymous"></script>
    <title>SpotifyClone</title>
</head>

<body>
    <main>

        <div id="side-container">
            <div class="side-container-header">
                <i class="fa-brands fa-spotify"></i>
                <h2>Spotify*</h2>
            </div>
            <ul class="side-container-content">
                <li class="content-items">
                    <div class="content-item-logo"><i class="fa-solid fa-house"></i></div>
                    <div class="content-item-text">Home</div>
                </li>
                <li class="content-items">
                    <div class="content-item-logo"><i class="fa-solid fa-magnifying-glass"></i></div>
                    <div class="content-item-text">Search</div>
                </li>
                <li class="content-items">
                    <div class="content-item-logo"><i class="fa-solid fa-book"></i></div>
                    <div class="content-item-text">Your Library</div>
                </li>
            </ul>
            <ul class="side-container-content">
                <li class="content-items">
                    <div class="content-item-logo"><i class="fa-solid fa-plus"></i></div>
                    <div class="content-item-text">Create Playlist</div>
                </li>
                <li class="content-items">
                    <div class="content-item-logo"><i class="fa-solid fa-heart"></i></div>
                    <div class="content-item-text">Liked Songs</div>
                </li>
                <li class="content-items">
                    <div class="content-item-logo"><i class="fa-solid fa-circle-play"></i></div>
                    <div class="content-item-text">Your Episodes</div>
                </li>
            </ul>
            <ul class="side-container-info">
                <p>Goku</p>
                <li class="content-items">
                    <div class="content-item-logo"><i class="fa-solid fa-circle-down"></i></div>
                    <div class="content-item-text">install app</div>
                </li>
            </ul>
        </div>

        <div id="main-container">

           
       

        </div>

    </main>
    <footer>
        <div id="footer-container">

            <div class="footer-left-container">
                <div class="footer-left-image-container">
                    <img src="./assets/ankur_wariloo.jpg">
                </div>
                <div>
                    <p>Worst case scenario</p>
                    <p>Woice with Warikoo Podcast</p>
                </div>
                <div>
                    <i class="fa-solid fa-plus"></i>
                    <i class="fa-brands fa-chromecast"></i>
                </div>
            </div>


            <div class="footer-middle-container">
                <div class="middle-container-play-buttons">
                    <i class="fa-solid fa-rotate-left"></i>
                    <i class="fa-solid fa-backward-step"></i>
                    <i class="fa-solid fa-circle-play"></i>
                    <i class="fa-solid fa-forward-step"></i>
                    <i class="fa-solid fa-rotate-right"></i>
                </div>
                <div class="middle-container-range">
                    <p>0:00</p>
                    <input type="range" max="100" min="0">
                    <p>10:43</p>
                </div>
            </div>




            <div class="footer-right-container">

                <i class="fa-solid fa-layer-group"></i>
                <i class="fa-solid fa-tower-broadcast"></i>
                <i class="fa-solid fa-volume-high"></i>
                <input type="range" min="0" max="100">
            </div>


        </div>
    </footer>
</body>

</html>
